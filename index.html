<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todolist">
            <h1>My To-Do List</h1>
            <form class="taskinput">
                <input type="text" id="taskInput" placeholder="Write a new task">
                <button type="submit" id="addTaskButton"><i class="fa-solid fa-plus" style="color: rgba(255, 255, 255, 1.00);"></i></i></button>
            </form>
            <div class="taskcontainer">
                <ul id="taskList"></ul>
                <img class="emptyimage" src="https://i.ibb.co.com/m5VQDD4P/leaf-white-background.png">
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
